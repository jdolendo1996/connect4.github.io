<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>CONNECT 4</title>
</head>

<body>
<div id="main-body">
    <div class="font-lc"><h1>Welcome to Connect4</h1></div>
    <div class="block-connect4"> 
        <div class="block-connect4-header font-lc"><h2 id="actions" style="color:red;">Player 1's Turn</h2></div>
        <div id="connect4-body"></div>
        <div class="block-connect4-foot"></div>
    </div>
</div>


<!-- Button trigger modal -->
  <button id="btn-modal" type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#modalConenct4">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="modalConenct4" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title font-lc" id="exampleModalLongTitle">Connect4</h5>
        </div>
        <div id="modal-body" class="modal-body">
        </div>
        <div class="modal-footer">
          <button id="mbtn-intro" type="button" class="btn btn-primary d-none" data-dismiss="modal">Got It!</button>
          <button id="mbtn-restart" type="button" class="btn btn-primary d-none">Yes</button>
        </div>
      </div>
    </div>
  </div>
  <!--End Modal-->
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
</html>
